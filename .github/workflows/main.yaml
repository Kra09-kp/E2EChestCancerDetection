name: ğŸš€ Render CI/CD Deployment
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

permissions:
  id-token: write
  contents: read

jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Lint code
        run: echo "Linting repository"

      - name: Run unit tests
        run: echo "Running unit tests"
      
      - name: ğŸ³ Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}


  deploy:
    name: Continuous Deployment
    runs-on: ubuntu-latest  
    needs: integration
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/chest-cancer-detection:latest .

      - name: ğŸš€ Push image to DockerHub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/chest-cancer-detection:latest

      - name: ğŸ“¡ Trigger Render Deploy Hook
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}